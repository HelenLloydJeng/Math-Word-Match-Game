<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/df4df01407.js"
      crossorigin="anonymous"
    ></script>

    <!--Link style sheet-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Math-Word-Match</title>
  </head>
  <body>
    <!-- Content-->

    <div class="container text-center mt-4">
      <h1>Math-Word-Match</h1>
    </div>

    <!-- Wrapper for Start Button and Score -->
    <div class="container text-center">
      <div class="row justify-content-center mt-3">
        <div class="col-auto">
          <button id="start-restart" class="btn btn-primary px-4 py-2">
            Start Game
          </button>
        </div>
        <div class="col-auto">
          <div id="score-container" class="btn btn-warning px-4 py-2">
            Score: <span id="score">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Grid -->

    <div class="container mt-3">
      <!-- Numbers Section -->
      <h2>Number Buttons (1-20)</h2>
      <div
        id="number-buttons"
        class="d-flex flex-wrap justify-content-center"
      ></div>

      <!-- Words Section -->
      <h2 class="mt-3">Word Buttons</h2>
      <div
        id="word-buttons"
        class="d-flex flex-wrap justify-content-center"
      ></div>
    </div>
    <!-- Footer -->

    <!--link to sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Link to the external JavaScript file-->
    <script src="js/script.js"></script>

    <!-- Bootstrap JS and Popper.js - jquery for future enhancements-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
