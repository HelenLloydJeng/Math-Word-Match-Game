<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google FOnts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet">

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/df4df01407.js"
      crossorigin="anonymous"></script>

    <!--Link style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Math-Word-Match</title>
  </head>
  <body>
    <!-- Content-->
    <main>
      <div class="container text-center mt-4">
        <h2 class="game-title">Math-Word-Match</h2>
        <p class="instructions">
          Tap the number and find the matching word! <br>
          Get it right? You score points! <br/>
          Press <strong>"ReStart"</strong> to play again!
        </p>

        <div class="row justify-content-center mt-3">
          <div class="col-auto">
            <button id="start-restart" class="btn btn-primary px-4 py-2">
              ReStart
            </button>
          </div>
          <div class="col-auto">
            <div id="score-container" class="btn btn-warning px-4 py-2">
              Score: <span id="score">0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Game Grid -->

      <div class="container mt-3 game-container">
        <!-- Numbers Section -->
        <h3>Number Buttons (1-10)</h3>
        <div
          id="number-buttons"
          class="d-flex flex-wrap justify-content-center"
        ></div>

        <!-- Words Section -->
        <h3 class="mt-3">Word Buttons</h3>
        <div
          id="word-buttons"
          class="d-flex flex-wrap justify-content-center"
        ></div>
      </div>
    </main>
    <!-- Footer -->

    <!--link to sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Link to the external JavaScript file-->
    <script src="assets/js/script.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
